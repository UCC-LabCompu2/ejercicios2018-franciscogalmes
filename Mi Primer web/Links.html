<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas con estilo</title>
    <style>
        .listacirculos
        li{
            list-style-type: circle;}

        .listacuadrados {
            list-style-type: lower-roman;
            color: #feab5a;
        }

        /* unvisited link */
        a:link {
            color: #FF0000;
        }

        /* visited link */
        a:visited {
            color: #00FF00;
        }

        /* mouse over link */
        a:hover {
            color: #FF00FF;
        }
    </style>
</head>
<body>
<ul class="listacirculos">
    <li>elemento 1></li>
    <li>elemento 2</li>
</ul>

<ul>
    <li>elemento1 ></li>
    <li>elemento 2</li>
</ul>
<ol class="listacuadrados">
    <li>elemento 11></li>
    <li>elemento 2</li>
</ol>
<ol>
    <li>elemento 11></li>
    <li>elemento 2</li>
</ol>
<a href="Tablas%20colapsan.html">Pagina de listas</a>

</body>
</html>
